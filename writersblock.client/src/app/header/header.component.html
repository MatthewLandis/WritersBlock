<header>
  <img src="assets/WBTextLogo2.png" class="logo" (click)="goHome()" />

  <nav>
    <ul>
      <li><a routerLink="/write">Write</a></li>
      <li><a routerLink="/read">Read</a></li>
      <li><a routerLink="/post">Post</a></li>
    </ul>
  </nav>

  <!--If user is NOT logged in-->
  <button class="profileButton" *ngIf="!isLoggedIn" mat-button routerLink="/login">Login</button>

  <!--If user is logged in-->
  <div *ngIf="isLoggedIn">
    <div [matMenuTriggerFor]="profileMenu" class="profile-trigger">
      <img src="assets/placeholderProfile.png" alt="Profile" class="profile-image" />
    </div>

    <!--Dropdown Menu-->
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/profile">My Profile</button>
      <button mat-menu-item routerLink="/settings">Settings</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
</header>
