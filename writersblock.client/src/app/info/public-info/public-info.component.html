<section class="account-section">
  <div class="heading">Account Information</div>

  <div class="account-grid">
    <div class="field">
      <div class="field-row">
        <div>
          <label>Display Name:</label>
          <div>{{ accountInformation.displayName }}</div>
        </div>
        <button class="edit-btn">Edit</button>
      </div>
      <hr />
    </div>

    <div class="field">
      <div class="field-row">
        <div>
          <label>Username:</label>
          <div>{{ accountInformation.username }}</div>
        </div>
        <button class="edit-btn">Edit</button>
      </div>
      <hr />
    </div>

    <div class="field">
      <div class="field-row">
        <div>
          <label>Email:</label>
          <div>{{ accountInformation.email }}</div>
        </div>
        <button class="edit-btn">Edit</button>
      </div>
      <hr />
    </div>

    <div class="field">
      <div class="field-row">
        <div>
          <label>Password:</label>
          <div>••••••••</div>
        </div>
        <button class="edit-btn">Edit</button>
      </div>
      <hr />
    </div>
  </div>

  <div class="bio-section">
    <label for="bio">Bio:</label>
    <textarea id="bio" rows="3" placeholder="Tell us something about yourself..."></textarea>
  </div>
</section>
